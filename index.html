<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&family=Baloo+Paaji+2:wght@400..800&family=Manrope:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rethink+Sans:ital,wght@0,400..800;1,400..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    


<div class="wrapper">

    <div class="sidebar">
    <div class="logo">
        <img class="odin" src="OdingLogo.png" alt="Logo">
        <h1>ODIN</h1>
    </div>
    <p>Photo by <u>Halie West</u> on <u>Uplash</u></p>

    </div>

    <div class="main">

        <div id="txt">
            <p>This is not a real online service! You know you need something <br>
            like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started. <br><br>
        You <em>know</em> you want to.</p>
        </div>

        <form action="">
            

            <div class="field">
                
                <p>Let's do this!</p>

                <div class="wrap">

                    <div class="column">

                        <label>FIRST NAME <br><input type="text"></label>
                        <label>EMAIL <br><input type="email"></label>
                        <label>PASSWORD <br><input type="password"></label>
        
                        </div>
        
                        <div class="column">
        
                        <label>LAST NAME <br><input type="text"></label>
                        <label>PHONE NUMBER <br><input type="tel" pattern="[0-9]{3}-[0-9]{4}"></label>
                        <label>CONFORM PASSWORD <br><input type="password"></label>
        
                        </div>

                </div>

              
                
                

            </div>

            <div class="secondary">
                <button type="submit">Create Account</button>
                <p style="font-family: monrope;">Already have an account? <span style="color: #596D48; cursor: pointer; font-weight: bold;">log in</span></p>
            <div>
            
            

            </div>
            
            </div>

        </form>


    </div>

</div>


</body>
